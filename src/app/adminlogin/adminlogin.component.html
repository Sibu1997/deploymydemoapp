
<!DOCTYPE html>
<html>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Finance</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
             <ul class="nav justify-content-end">
                <li class="nav-item">
                  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left" [routerLink]="['/index']">Home</button>
                </li>
              <li class="nav-item">
              <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right" [routerLink]="['/login']">Login</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<h2>Admin Form</h2>

<form (ngSubmit)="adminLogin()">
  
  <div class="imgcontainer">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfpvPF7aloH1U3_zUr4D0eYr-FARPeTMI_gg&usqp=CAU" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="admin.adminName" placeholder="Enter Username" id="adminName" name="adminName" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="admin.password" placeholder="Enter Username" id="password" name="password" required>
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
        
    <button type="submit">Login</button>
  </div>
</form>

</body>
</html>
