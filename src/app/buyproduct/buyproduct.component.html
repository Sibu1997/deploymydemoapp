<div class="image" style="font-weight:bold" style="color:azure">
    <div class="d-flex flex-row">
        <div>

<div class="margin">

    <p>{{productId}}</p>
    <p>{{productName}}</p>
    <p>{{productdecs}}</p>
    <p>{{productCost}}</p>
</div>
    </div>

<div class="d-flex flex-column" style="margin-left:500px">
   
<div style="margin-top:50px">
    <h2 style="color:azure">EMI PERIOD</h2>
</div>
<div style="margin-top:50px">
    <label for="time period">Choose a EMI period:</label>

    <select name="time period" id="time period" (change)="calculateEmi($event.target);">
    <option value="3">3 Months</option>
    <option value="6">6 Months</option>
    <option value="9">9 Months</option>
    <option value="12">1 Year</option>
    </select>
</div>
<div style="margin-top:50px">
   <p> EMI STARTING {{emiAmount}} PM</p>
</div>
<div style="margin-top:50px">
   <button type="button" (click)="paynow();">PAY NOW</button>
   <br>
</div>
<div style="margin-top:50px margin-bottom 50px;">
   <a [routerLink]="['/terms']" style=font-size:30px>terms and conditions</a>
</div>
